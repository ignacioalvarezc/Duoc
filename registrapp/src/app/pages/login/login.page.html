<!--Logo de la aplicación-->
<ion-card-title class="ion-padding-top ion-text-center">
    <div id="logo">
      <img src="assets/icon/logo_duoc.png">
    </div>
</ion-card-title>

<!--Contenido cuerpo de la página-->
<ion-content>

  <!--Título de la aplicacion-->
  <div class="ion-text-center" id="tituloLogin">
    <ion-label>
      <h1>REGISTRAPP</h1>
      <p>Registro de asistencias</p>
    </ion-label>
  </div>  

    <!--Formulario de inicio de sesión-->
    <ion-card class="ion-text-center">
      <ion-card-content>
        <ion-item>
          <ion-label position="flex"></ion-label>
          <ion-input type="text" placeholder="Nombre de usuario"[(ngModel)]="login.usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="flex"></ion-label>
          <ion-input type="password" placeholder="Contraseña" [(ngModel)]="login.password"></ion-input>
        </ion-item>
      </ion-card-content>
      <div>
        <ion-button shape="block" id ="botonIngresar" fill="clear">INGRESAR</ion-button> 
        <ion-button shape="block" id="botonRegistrar" fill="clear">CREAR CUENTA</ion-button>
      </div>
    </ion-card>
    <div>
      <ion-button id="botonRecuperar" shape="block" fill="clear" (click)="navegar()">RECUPERAR CONTRASEÑA</ion-button>
    </div>  

</ion-content>
